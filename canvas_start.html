
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;

	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>

</body>

<script>
	const canvas = document.querySelector('#myCanvas');
  const ctx = canvas.getContext('2d');
	var widths = window.innerWidth;
	var heights = window.innerHeight;
  canvas.width = widths * 0.8;
  canvas.height = heights * 0.8;

  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  ctx.lineWidth = 10;
  ctx.strokeStyle = '#000';

  let isDrawing = false;
  let lastX = 0;
  let lastY = 0;

	document.addEventListener('keydown', function(event) {
	  if (event.code == 'KeyR') {
	      ctx.strokeStyle = 'red';
	  }
		if (event.code == 'KeyB') {
				ctx.strokeStyle = 'blue';
		}
		if (event.code == 'KeyY') {
				ctx.strokeStyle = 'yellow';
		}
		if (event.code == 'KeyG') {
				ctx.strokeStyle = 'green';
		}
		if (event.code == 'Space') {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
		}
		if (event.code == 'ArrowUp') {
				ctx.lineWidth = 0.000000000000000000001;
		}
		if (event.code == 'ArrowDown') {
				ctx.lineWidth = 10;
		}
	});

  function draw(e) {
    if(!isDrawing) return;
    console.log(e);
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    [lastX, lastY] = [e.offsetX, e.offsetY];
  }

  canvas.addEventListener('mousemove', (e) => {
    isDrawing = true;
    [lastX, lastY] = [e.offsetX, e.offsetY];

  });

  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mouseout', () => isDrawing = false);

	const selectElement = document.querySelector('#picker');
	selectElement.addEventListener('change', (event) => {
	  const result = document.querySelector('.result');
	  	ctx.strokeStyle = result;
	});

</script>
</html>
